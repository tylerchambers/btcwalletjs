<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.1.3-dist/css/bootstrap-grid.min.css">
    <title>Key Generator</title>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <h2>Mnemonic:</h2>
            <p id="mnemonic"></p>
            <br>
            <h2>Which extended public key type would you like to see?</h2>
            <select id="format" class="format form-control">
                <option value="xpub" selected>xpub / xpriv (mainnet P2PKH or P2SH)</option>
                <option value="ypub">ypub / ypriv (mainnet P2WPKH in P2SH)</option>
                <option value="Ypub">Ypub / Ypriv (mainnet P2WSH in P2SH)</option>
                <option value="zpub">zpub / zpriv (mainnet P2WPKH)</option>
                <option value="Zpub">Zpub / Zpriv (mainnet P2WSH)</option>
                <option value="tpub">tpub / tpriv (testnet P2PKH or P2SH)</option>
                <option value="upub">upub / upriv (testnet P2WPKH in P2SH)</option>
                <option value="Upub">Upub / Upriv (testnet P2WSH in P2SH)</option>
                <option value="vpub">vpub / vpriv (testnet P2WPKH)</option>
                <option value="Vpub">Vpub / Vpriv (testnet P2WSH)</option>
            </select>
            <br>
            <h2>Public Key:</h2>
            <p id="publickey"></p>
            <!-- TODO: Better CSS, but for now line break element go brrrrrrrrr-->
            <br>
            <br>
            <br>
            <h2>Private Key:</h2>
            <p id="privatekey"></p>    
        </div>
    </div>
</body>
<script src="js/browserified.js"></script>
</html>
